<body style="background-color: #212121;color: #fff;">
    <div class="parent">
        <!-- this is a comment -->
        <div class="day">Sunday</div>
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    // as parent.children is HTMLCollection and this doesnot supports forEach() so we have to use for loop instead

    console.log(parent.children[0].innerText);
    // console.log(parent.children[0].innerHTML);
    // console.log(parent.children[0].textContent);

    // changing color of texts

    parent.children[1].style.color = 'red';
    // with loop to change color of all the days
    // create an array which contains string element of colour of rainbow
    let colours = ['red', '#FFA500', '#FFFF00', '#90EE90', '#ADD8E6','violet','blue'];
    for(let i=0;i<=parent.children.length;i++){
        parent.children[i].style.color = colours[i];
    }
